version: '3.8'
services:
  db01:
    build: 
      context: ./Docker-files/db
    image: employeeDB
    container_name: db01
    ports:
      - "3306:3306"
    volumes:
      - db01data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123

  app01:
    build: 
      context: ./Docker-files/app
    image: employeeApp
    container_name: app01
    ports:
      - "9000:9000"
    restart: always
    depends_on:
      - db01

volumes:
  db01data: {}

  
  
